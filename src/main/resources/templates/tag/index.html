<div th:replace="comum/head"></div>

<div class="container-fluid">
	<div class="row">
		<h3 class="text-warning"> Todas as tags do sistema </h3>
		
		<th:block th:include="validador"></th:block>
			
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th> Id: </th>
					<th> Nome: </th>
					<th> Data criação: </th>
					<th> Data atualização: </th>
					<th> Ações: </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="t : ${tags}">
					<th th:text="${t.id}"></th>
					<td><a th:href="@{/tag/{id}(id=${t.id})}" th:text="${t.name}"></a></td>
					<td th:text="${#temporals.format(t.created_at, 'dd/MM/yyyy HH:mm')}"></td>
					<td th:text="${#temporals.format(t.updated_at, 'dd/MM/yyyy HH:mm')}"></td>
					<td>
					    <a th:href="@{/tag/delete/{id}(id=${t.id})}" class="btn btn-danger"> <i class="fa fa-trash"></i> </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div class="row">
		<div class="col-6 text-danger">
			<h3> Cadastrar tag </h3>
			
			<form method="POST" action="">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<input type="text" name="name" id="name" class="form-control" placeholder="tag...">				
				<button type="submit" class="btn btn-primary btn-lg btn-block my-2"> Enviar </button>
			</form>
		</div>
	</div>		
</div>

<div th:replace="comum/foot"></div>
