<div th:replace="comum/head"></div>

<div class="container-fluid">
	<div class="row">
		<div class="col">
			<h3 class="text-danger"> Editando tag: <span th:text="${tag.name}"></span> </h3>
			
			<th:block th:include="validador"></th:block>
			
			<div class="col-6">
				<form th:method="put" action="">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<input type="text" name="name" id="name" class="form-control" th:value="${tag.name}">				
					<button type="submit" class="btn btn-primary btn-lg btn-block my-2"> Enviar </button>
				</form>
			</div>
		</div>
	</div>
</div>

<div th:replace="comum/foot"></div>
