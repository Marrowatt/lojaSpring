<div th:replace="comum/head"></div>

<div class="container-fluid">
	<div class="row">
		<div class="col">
			<h3 class="text-danger"> Cadastrando produto: </h3>
			
			<th:block th:include="validador"></th:block>
			
			<form th:method="post" action="/produto">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				
				<div class="row">
					<div class="form-group col-8">
						<label for="name"> Nome: </label>
						<input type="text" name="name" id="name" class="form-control" placeholder="nome...">
					</div>
					
					<div class="form-group col-4">
						<label for="marca"> Marca: </label>
						<select name="marca" id="marca" class="form-control">
							<option th:each="m : ${mar}" th:value="${m.id}" th:text="${m.name}"></option>
						</select>
					</div>		
				</div>

				<div class="row">
					<div class="form-group col-4">
						<label for="cost_price"> Preço de custo: </label>
						<input type="number" step="0.01" name="cost_price" id="cost_price" class="form-control">
					</div>
					
					<div class="form-group col-4">
						<label for="tags"> Tags: </label>
						<select name="tags" id="tags" class="form-control" multiple>
							<option th:each="t : ${tag}" th:value="${t.id}" th:text="${t.name}"></option>
						</select>
					</div>
							
					<div class="form-check pt-2">
					    <input type="radio" class="form-radio-input" id="pc-pronto" name="is_pc_pronto" value="pc_pronto">
					    <label class="form-radio-label" for="pc-pronto">Pc Pronto</label>
					    <br>
					    <input type="radio" class="form-radio-input" id="peca" name="is_pc_pronto" value="peca">
					    <label class="form-radio-label" for="peca">Peça</label>
				  	</div>
				</div>
				
				<div class="row" id="pecas">
					<div class="form-group col-4">
						<label for="capacity"> Capacidade: </label>
						<input type="number" step="0.01" name="capacity" id="capacity" class="form-control" value="0">
					</div>
					
					<div class="form-group col-2">
						<label for="measure_unity"> Unidade de Medida: </label>
						<input type="text" name="measure_unity" id="measure_unity" class="form-control">
					</div>

					<div class="form-group col-2">
						<label for="quantity"> Quantidade: </label>
						<input type="number" name="quantity" id="quantity" class="form-control" value="0">
					</div>
					
					<div class="form-group col-4">
						<label for="tipo_peca"> Tipo de Peça: </label>
						<select name="tipo_peca" id="tipo_peca" class="form-control">
							<option th:each="tp : ${tip}" th:value="${tp.id}" th:text="${tp.name}"></option>
						</select>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-6">
						<label for="description"> Descrição: </label>
						<textarea name="description" id="description" class="form-control" cols="20" rows="15"></textarea>
					</div>
				</div>
				
				<button type="submit" class="btn btn-primary btn-lg btn-block col-6 mx-auto my-2"> Enviar </button>
			</form>
		</div>
	</div>
</div>

<div th:replace="comum/foot"></div>
