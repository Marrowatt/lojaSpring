<div th:replace="comum/head"></div>

<div class="container-fluid">
	<div class="row">
		<div class="col">
			<h3 class="text-danger"> Editando usuario: <span th:text="${usuario.name}"></span> </h3>
			
			<th:block th:include="validador"></th:block>
			
			<form th:method="put" th:action="@{/usuario/{id}(id=${usuario.id})}">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				
				<div class="row">
					<div class="form-group col-8">
						<label for="name"> Nome: </label>
						<input type="text" name="name" id="name" class="form-control" th:value="${usuario.name}">
					</div>	
				</div>
	
				<div class="row">
					<div class="form-group col-4">
						<label for="name"> Login: </label>
						<input type="text" name="login" id="login" class="form-control" th:value="${usuario.login}">
					</div>	
					
					<div class="form-group col-4">
						<label for="name"> Senha: </label>
						<input type="password" name="password" id="password" class="form-control" placeholder="Password...">
					</div>	
				</div>
								
				<button type="submit" class="btn btn-primary btn-lg btn-block col-6 mx-auto my-2"> Enviar </button>
			</form>
		</div>
	</div>
</div>

<div th:replace="comum/foot"></div>
