<div th:replace="comum/head"></div>

<div class="container-fluid">
	<div class="row">
		<h3 class="text-warning"> Todas os tipos de peça do sistema </h3>
		
		<th:block th:include="validador"></th:block>
			
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th> Id: </th>
					<th> Nome: </th>
					<th> Data criação: </th>
					<th> Data atualização: </th>
					<th> Ações: </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tp : ${tipopecas}">
					<th th:text="${tp.id}"></th>
					<td> <a th:href="@{/tipopeca/{id}(id=${tp.id})}" th:text="${tp.name}"></a> </td>
					<td th:text="${#temporals.format(tp.created_at, 'dd/MM/yyyy HH:mm')}"></td>
					<td th:text="${#temporals.format(tp.updated_at, 'dd/MM/yyyy HH:mm')}"></td>
					<td>
					    <a th:href="@{/tipopeca/delete/{id}(id=${tp.id})}" class="btn btn-danger"> <i class="fa fa-trash"></i> </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div class="row">
		<div class="col-6 text-danger">
			<h3> Cadastrar tipo de peça </h3>
			
			<form method="POST" action="">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<input type="text" name="name" id="name" class="form-control" placeholder="Tipo de peça...">				
				<button type="submit" class="btn btn-primary btn-lg btn-block my-2"> Enviar </button>
			</form>
		</div>
	</div>		
</div>

<div th:replace="comum/foot"></div>
